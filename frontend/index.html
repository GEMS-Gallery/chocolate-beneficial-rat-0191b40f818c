<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorized Task List - v0 Style</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            color: #111111;
            line-height: 1.5;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h2 {
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
        }
        
        .category-icon {
            margin-right: 0.75rem;
        }
        
        .task-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-name {
            font-size: 0.875rem;
            color: #374151;
            font-weight: 500;
        }
        
        .due-date {
            font-size: 0.75rem;
            background-color: #fef3c7;
            color: #92400e;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }
        
        .overdue {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        
        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #2563eb;
        }
        
        @media (max-width: 640px) {
            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .due-date {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    
    <div id="add-category-form">
        <h2>Add New Category</h2>
        <form id="category-form">
            <div class="form-group">
                <label for="category-name">Name:</label>
                <input type="text" id="category-name" required>
            </div>
            <div class="form-group">
                <label for="category-icon">Icon:</label>
                <input type="text" id="category-icon" required>
            </div>
            <button type="submit" class="btn">Add Category</button>
        </form>
    </div>

    <div id="add-task-form">
        <h2>Add New Task</h2>
        <form id="task-form">
            <div class="form-group">
                <label for="task-category">Category:</label>
                <select id="task-category" required></select>
            </div>
            <div class="form-group">
                <label for="task-title">Title:</label>
                <input type="text" id="task-title" required>
            </div>
            <div class="form-group">
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" required>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>

    <div id="categories-container"></div>

    <script>
        // Fetch categories and tasks from the backend
        async function fetchCategories() {
            try {
                const response = await fetch('/api/getCategories');
                const categories = await response.json();
                renderCategories(categories);
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }

        // Render categories and tasks
        function renderCategories(categories) {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            const categorySelect = document.getElementById('task-category');
            categorySelect.innerHTML = '<option value="">Select a category</option>';

            categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.innerHTML = `
                    <h2>
                        <i data-feather="${category.icon}" class="category-icon"></i>
                        ${category.name}
                    </h2>
                    <ul class="task-list">
                        ${category.tasks.map(task => `
                            <li class="task-item">
                                <span class="task-name">${task.title}</span>
                                <span class="due-date ${task.isOverdue ? 'overdue' : ''}">${new Date(Number(task.dueDate) / 1000000).toDateString()}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(categoryElement);

                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });

            feather.replace();
        }

        // Add new category
        document.getElementById('category-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('category-name').value;
            const icon = document.getElementById('category-icon').value;
            try {
                await fetch('/api/addCategory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, icon })
                });
                fetchCategories();
                e.target.reset();
            } catch (error) {
                console.error('Error adding category:', error);
            }
        });

        // Add new task
        document.getElementById('task-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const categoryId = document.getElementById('task-category').value;
            const title = document.getElementById('task-title').value;
            const dueDate = new Date(document.getElementById('task-due-date').value).getTime() * 1000000;
            try {
                await fetch('/api/addTask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ categoryId: Number(categoryId), title, dueDate })
                });
                fetchCategories();
                e.target.reset();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        });

        // Initial fetch of categories and tasks
        fetchCategories();
    </script>
</body>
</html>
